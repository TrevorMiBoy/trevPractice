<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="calc.css">

  </head>
  <body>
    <header>
      <h1>JavaScript Practice</h1>
      <nav>
        <a href="index.html">Home</a>

        <a href="stopwatch.html">Stopwatch</a>

    <div class="mainContent">
      <h2>Calculator</h2>
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times</div>
          <div>&divide</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
    </div>
  </div>
</div>
    <script src="script.js" charset="utf-8"></script>
  </body>
